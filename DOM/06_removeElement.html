<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element</title>
</head>
<body>
    
    <div id="myDiv" style="background-color: aqua;">
        <h1>Hello</h1>
        <h1>Good Bye</h1>
        <h2>Heading 2</h2>
    </div>


    <!-- js code start here -->
    <script>
        var h1 = document.querySelectorAll("h1")[1] // select which element will be remove
    
        var myDiv = document.getElementById("myDiv") // select parentElement

        myDiv.removeChild(h1) // remove child h1 from his parent id myDiv
    </script>
</body>
</html>
