<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio With Shadow Animation</title>
    <!-- css code -->
    <style>
        button {
            width: 100px;
            height: 50px;
            margin: 20px;
        }
        .anim {
            box-shadow: 0 15px 18px 0 crimson;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <button class="myButton a">a</button>
    <button class="myButton b">b</button>


    <!-- js code start here -->
    <script>
        for (var i = 0; i < 2; i++) {
            document.querySelectorAll(".myButton")[i].addEventListener("click", function() {
                var buttonText = this.innerHTML
                console.log(buttonText)

                audioPlay(buttonText)
                playAnimation(buttonText)
            })
        }
        function audioPlay(buttonText) {
            switch (buttonText) {
                case "a":
                    var audio = new Audio('./media/happy.mp3')
                    audio.play()
                    break
                case "b":
                    var audio = new Audio('./media/sound.mp3')
                    audio.play()
                    break
            }
        }
        function playAnimation(buttonText) {
            var selectedButton = document.querySelector("."+buttonText) // .a or .b
            selectedButton.classList.add("anim")

            setTimeout(function() {
                selectedButton.classList.remove("anim")
            }, 1000)
        }
    </script>
</body>
</html>
