<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Class and Id</title>
</head>
<body>
    <h1 class="primary-heading headingOne" id="headingID1">this is heading 1</h1>

    <!-- js code start here -->
    <script>
        // check from console in your browser
        document.querySelector("h1").classList
        document.querySelector("h1").classList.add("boro-heading")
        document.querySelector("h1").classList
        document.querySelector("h1").classList.remove("headingOne")
        document.querySelector("h1").classList

        document.querySelector("h1").id
    </script>
</body>
</html>
