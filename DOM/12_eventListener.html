<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>

    <button>click me</button>

    <!-- js code start here -->
    <script>
        // button
        document.querySelector("button").addEventListener("click", function () {
            alert("Hello !!")
        })
    </script>
</body>
</html>
